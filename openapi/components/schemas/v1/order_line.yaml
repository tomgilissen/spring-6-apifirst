type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of this order line
  product:
    $ref: order_product.yaml
  orderQuantity:
    type: integer
    description: The quantity of the product in the order
  shipQuantity:
    type: integer
    description: The quantity of the product shipped
  dateCreated:
    type: string
    format: date-time
    description: The date this order line was created
  dateUpdated:
    type: string
    format: date-time
    description: The date this order line was updated